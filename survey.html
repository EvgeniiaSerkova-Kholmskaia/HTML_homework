<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Опрос</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="lifehacks.html">Плюшки</a>
        <a href="registration.html">Регистрация</a>
        <a href="about_blog.html">О блоге</a>
      </nav>
    </header>
    <hr>

    <main>
      <h3>Ответишь на вопросы - будет плюсик в карму))</h3>
      <img src="gif/6mb.gif" alt="wow" height="100" width="150">
      <form action="#" method="post">
        <div>
          <p>Путешествовали ли вы когда-нибудь?</p>
          <label>Да <input type="radio" name="right" value="yes">
          </label>
          <label>Нет <input type="radio" name="right" value="no">
          </label>
        </div>
        <div>
          <label for="travels">Где вам больше нравится путешествовать?</label>
          <select id="travels">
            <option>По своей стране</option>
            <option>За границей</option>
          </select>
        </div>
        <div>
          <label for="animals">Какое животное вы бы хотели обнять больше всего?</label>
          <select id="animals" size="3" multiple name="animals[]">
            <option>Енота</option>
            <option>Жирафа</option>
            <option>Медведя</option>
            <option>Льва</option>
            <option>Крокодила</option>
            <option>Панду</option>
          </select>
        </div>
        <div>
          <p>Хотели бы вы покормить пингвина?</p>
          <label>Да <input type="radio" name="left" value="yes">
          </label>
          <label>Нет <input type="radio" name="left" value="no">
          </label>
        </div>
        <div>
          <p>Хотели бы вы побороться с кенгуру?</p>
          <label>Да <input type="radio" name="not" value="yes">
          </label>
          <label>Нет <input type="radio" name="not" value="no">
          </label>
          <label>Не знаю <input type="radio" name="not" value="dontknow">
          </label>
        </div>
        <div>
          <p>Нравятся ли вам наши статьи?</p>
          <label>Да <input type="radio" name="back" value="yes">
          </label>
          <label>Нет <input type="radio" name="back" value="no">
          </label>
        </div>
        <div>
          <label for="addnew">Что посоветуете улучшить или добавить на нашем сайте?</label>
          <textarea name="addnew" id="addnew" placeholder="напишите здесь что-нибудь"></textarea>
        </div>
        <div>
          <label for="email">Напишите свой email: </label>
          <input id="email" type="email" name="email" autofocus placeholder="введите email" required>
        </div>
        <div>
          <input type="reset" value="Очистить">
          <input type="submit" value="Отправить">
        </div>
      </form>

      <hr>

      <section>
        <h1> <em> Спасибо за ответ! </em> </h1>
      </section>

      <div align="center">
        <img src="gif/7VE.gif" alt="потерялся" height="300" width="270">
      </div>

    </main>
    <hr>

    <footer>
    Подвал <b>ЗАМЕЧАТЕЛЬНОГО</b> сайта
    </footer>

  </body>
</html>
