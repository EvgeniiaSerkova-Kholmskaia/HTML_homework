<html lang="ru">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="bg-teal-3">
      <nav class="container top">
        <a class="text-blue-grey-9" href="index.html">Главная</a>

    <main class="container main-top">
      <form action="#" method="post">
        <div>
          <label for="login">Email:</label>
          <input type="text" id="login" name="login" placeholder="Введите email" required minlength="7" autofocus autocomplete="on">
        </div>
        <div>
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required maxlength="10" autocomplete="on">
        </div>
        <div>
          <label>
            Запомнить меня
            <input type="checkbox" checked>
          </label>
        </div>
        <div>
          <input type="submit" value="Войти">
          <input type="reset" value="Очистить">
        </div>

      </form>

      <hr>

      <img class="image_index" src="gif/privetiki.gif" alt="приветик">

    </main>

    <hr>

    <footer class="bg-teal-3 text-blue-grey-9">
